        <div class="menu_right">
            <div class="nav_message">
                <a class="message_link">
                    <div class="message_icon">
                    </div>
                </a>
            </div>
            <div class="nav_user">
                <a href="#" class="user_link">
                    <div class="user_headp">
                    </div>
                </a>
                <div class="user_list">
                    <div class="group">
                        <a href="#" class="user_li">我的花瓣<i class="li_icon mine_icon"></i></a>
                    </div>
                    <div class="group">
                        <a href="#" class="user_li">我的关注<i class="li_icon focus_icon"></i></a>
                    </div>
                    <div class="group">
                        <a href="#" class="user_li">帐号设置<i class="li_icon setting_icon"></i></a>

                    </div>

    </div>
    <div class="main_img_box">
        <div id="img_page">
            <div class="add_img">
                <div class="inner">
                    <i></i>
                    <p>添加采集</p>
                </div>
            </div>
            <!--上传图片的模块-->
            <div class="dialog_boxes">
                <div class="dialog_boxes_shadow"></div>
                <div id="image_upload" class="dialog_box">
                    <div class="box_title">上传采集
                        <div class="box_close"><i></i></div>
                    </div>
                    <div class="box_inner">
                        <div class="upload_area">
                            <p class="click_to_upload">上传采集</p>
                            <p class="prompt_p">也可以拖曳到该区域,完成上传</p>
                            <div class="dragenter_shadow">
                                <p>释放鼠标完成上传</p>
                            </div>
                            <input id="uploadimg" type="file" accept="image/*">
                        </div>
                    </div>
                </div>
                <div id="create_pin" class="dialog_box">
                    <div class="box_title">上传采集
                        <div class="box_close"><i></i></div>
                    </div>
                    <div class="inner_top">
                        <div class="top_left">
                            <img id="uploadfile">
                        </div>
                        <div class="top_right">
                            <p class="top_right_title">为图片写一些描述吧</p>
                            <textarea class="img_description"></textarea>
                        </div>
                    </div>
                    <div class="inner_bottom">
                        <div class="inner_bottom_btns">
                            <a id="cancel_img" class="upload_btn cancelbtn">取消</a>
                            <a id="submit_img" class="upload_btn submitbtn">采下来</a>
                        </div>
                    </div>
                </div>
            </div>
